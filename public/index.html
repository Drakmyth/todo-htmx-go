<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Document</title>
        <script
            src="https://unpkg.com/htmx.org@1.9.4"
            integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
            integrity="sha384-HtMZLkYo+pR5/u7zCzXxMJP6QoNnQJt1qkHM0EaOPvGDIzaVZbmYr/TlvUZ/sKAg"
            crossorigin="anonymous"
        />
    </head>

    <body class="flex flex-col h-screen">
        <div id="page-header" class="h-24 p-8 bg-gray-300">
            <span class="text-4xl font-bold">TODO</span>
        </div>
        <div id="page-body" class="flex-grow p-8 flex flex-row">
            <!-- Tailwind v2 doesn't support flex-basis, so we do it ourselves -->
            <div id="tasks-panel" class="bg-gray-300 rounded-lg overflow-hidden" style="flex-basis: 25%">
                <div id="tasks-panel-header" class="flex flex-row items-center gap-3 bg-gray-400 p-3">
                    <svg height="24" width="24">
                        <use xlink:href="../icons/list-bullet.svg#icon"></use>
                    </svg>
                    <span class="text-xl">Today's Tasks</span>
                    <svg height="24" width="24" class="ml-auto">
                        <use xlink:href="../icons/plus.svg#icon"></use>
                    </svg>
                </div>
                <div id="tasks-panel-body" class="p-4">
                    <ul id="item-list" class="flex flex-col gap-4"></ul>
                    <!-- See https://github.com/golang/go/issues/60769 why tailing slash is necessary -->
                    <form hx-post="/tasks/" hx-target="#item-list" hx-swap="beforeend">
                        <button
                            type="submit"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full "
                        >
                            Add Item
                        </button>
                        <label for="add-description">Description</label>
                        <input
                            type="text"
                            id="add-description"
                            name="description"
                            class="border py-2 px-4 rounded-full"
                        />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
